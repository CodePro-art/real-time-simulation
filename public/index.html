<!DOCTYPE html><html><head>
<meta charset="UTF-8"><title>Robot Dashboard</title>
<link rel="icon" type="image/x-icon" href="/favicon.ico" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="stylesheet" href="style.css">
</head>
    <body>
    <h2>Sensor & Robot Live View</h2>
    <div id="dashboard">
        <canvas id="chart" width="400" height="120"></canvas>
        <canvas id="sim" width="500" height="500" style="border:1px solid #333333"></canvas>
    </div>
    <div id="controls">
        <button onclick="send('LEFT')">⬅️</button>
        <button onclick="send('STOP')">⏹️</button>
        <button onclick="send('RIGHT')">➡️</button>
    </div>
    <div>
        <h3>Logs</h3>
        <div id="log"></div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
