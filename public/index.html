<!DOCTYPE html><html><head>
<meta charset="UTF-8"><title>Robot Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    #controls button{width:60px;height:60px;}
    #log{height:100px;overflow:auto;border:1px solid #ccc;}
</style>
    </head><body>
    <h2>Sensor & Robot Live View</h2>
    <canvas id="chart" width="400" height="120"></canvas>
    <canvas id="sim" width="300" height="300" style="border:1px solid #333"></canvas>
    <div id="controls">
        <button onclick="send('LEFT')">⬅️</button>
        <button onclick="send('STOP')">⏹️</button>
        <button onclick="send('RIGHT')">➡️</button>
    </div>
    <div>
        <h3>Logs</h3>
        <div id="log"></div>
    </div>
    <script src="script.js"></script>
</body></html>
